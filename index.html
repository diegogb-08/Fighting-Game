<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/background.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- This is the background of the Game-->

    <audio id="audio" src="audio/music_background.mp3" ></audio>
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>

    
    
    <iframe src="audio/music_background.mp3" type="audio/mp3" allow="autoplay" loop="true" id="iframeAudio" style="display:none"></iframe>
    <!-- First Screen with logo and Start Button -->

    <div class="container" id="fase1" style="display: flex">
        <div class="centralContainer">
            <img id="title" src="img/Title.png" alt="title">
            <button id="start" class="start" onclick="resolveIn(1500).then(delay => {changeScreen('fase1','fase2')});">START GAME</button>
        </div>    
    </div>

    <!-- Second Screen with select character -->


    <div class="container" id="fase2" style="display: none">
        <div class="infoFase2">
            <div class="infoPlayers">
                <h1>PLAYER 1</h1>
                <div class="totalTeam" >
                    <div class="picPlayer" id="picPlayer1"></div>
                </div>
            </div>
            <div class="infoPlayers" id="infoFighters">
                <div id="infoFighter1"></div>
                <div id="infoFighter2"></div>
            </div>
            <div class="infoPlayers">
                <h1>PLAYER 2</h1>
                <div class="totalTeam" >
                    <div class="picPlayer" id="picPlayer2"></div>
                </div>
            </div>
        </div>
       <div class="selectPlayer">
            <h2>SELECT YOUR FIGHTER</h2>
        </div>
        <div class="grid">
            <img class="fighter" id="C-18" onclick="selectCharacter('C-18')" onmouseover="hoverCharacter('C-18')" src="img/figthers/c-18.png" alt="">
            <img class="fighter" id="Buu" onclick="selectCharacter('Buu')" onmouseover="hoverCharacter('Buu')" src="img/figthers/Buu.png" alt="">
            <img class="fighter" id="Cell" onclick="selectCharacter('Cell')" onmouseover="hoverCharacter('Cell')" src="img/figthers/Cell.png" alt="">
            <img class="fighter" id="Freeza" onclick="selectCharacter('Freeza')" onmouseover="hoverCharacter('Freeza')" src="img/figthers/freeza.png" alt="">
            <img class="fighter" id="Burter" onclick="selectCharacter('Burter')" onmouseover="hoverCharacter('Burter')" src="img/figthers/Burter.png" alt="">
            <img class="fighter" id="Krillin" onclick="selectCharacter('Krillin')" onmouseover="hoverCharacter('Krillin')" src="img/figthers/Krillin.png" alt="">
            <img class="fighter" id="Goku" onclick="selectCharacter('Goku')" onmouseover="hoverCharacter('Goku')" src="img/figthers/goku.png" alt="">
            <img class="fighter" id="Picolo" onclick="selectCharacter('Picolo')" onmouseover="hoverCharacter('Picolo')" src="img/figthers/picolo.png" alt="">
            <img class="fighter" id="Trunks" onclick="selectCharacter('Trunks')" onmouseover="hoverCharacter('Trunks')" src="img/figthers/trunks.png" alt="">
            <img class="fighter" id="Vegeta" onclick="selectCharacter('Vegeta')" onmouseover="hoverCharacter('Vegeta')" src="img/figthers/vegeta.png" alt="">
        </div>
    </div>

    <!-- Third Screen with Arena & Fight -->

    <div class="container" id="fase3" style="display: none">
            <div class="opponent" >
                <div class="players">PLAYER 1</div>
                <div class="life"><progress id="healthP1" value="300" min="0" max="300"></progress></div>
                <div class="contrincante" id="opponent1"></div>
            </div>
            <div class="vsOpponent">
                <div class="centerOpponentTop">
                    <div id="fighterName1"></div>
                    <img id="vs" src="img/vs.png" alt="vs">
                    <div id="fighterName2"></div>
                </div>
                <div class="centerOpponentMiddle" id="infoBattle" ></div>
                <div class="centerOpponentBottom">
                    <!-- <div class="players">
                    </div>-->
                    <div id="infoBattle"></div>
                    <div class="buttonFight">
                        <img id="button" src="img/button2.png" onclick="hit()">
                    </div>
                </div>
            </div>
            <div class="opponent" >
                <div class="players">PLAYER 2</div>
                <div class="life"><progress id="healthP2" value="300" min="0" max="300"></progress></canvas></div>
                <div class="contrincante" id="opponent2"></div>
            </div>
    </div>
    
    <!-- WINNER PLAY AGAIN?-->

   <div class="container" id="fase4" style="display: none">
        <div class="containerWinner">
            <div class="winner">
                <div class="winnerContainer" id="winnerName"></div>
                <div class="buttonsPlayAgain">
                    <button class="start" id="resetBtn">Reset Game</button>
                </div>
            </div>
            <div class="winner" id="winner"></div>
        </div>
    </div>

<script src="js/keyboard.js"></script>
<script src="js/main.js"></script>
</body>
</html>
