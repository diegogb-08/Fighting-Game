<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/background.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <audio id="audio" src="audio/music_background.mp3" ></audio>
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>

    <div class="container" id="fase1" style="display: flex">
        <div class="centralContainer">
            <img id="title" src="img/Title.png" alt="title">
            <button id="start" onclick="resolveIn(1500).then(delay => {changeScreen('fase1','fase2')});">START GAME</button>
        </div>    
    </div>
    <div class="container" id="fase2" style="display: none">

        <div class="infoFase2">
            <div class="infoPlayers">
                <h1>PLAYER 1</h1>
                <div class="totalTeam" id="infoPlayer1"></div>
            </div>
            <div class="infoPlayers" id="infoFighters"></div>
            <div class="infoPlayers">
                <h1>PLAYER 2</h1>
                <div class="totalTeam" id="infoPlayer2"></div>
            </div>
        </div>
       <div class="selectPlayer">
            <h2>SELECT YOUR FIGHTER</h2>
        </div>
        <div class="grid">
            <img class="fighter" id="C-18" onclick="selectCharacter('C-18')" src="img/figthers/c-18.png" alt="">
            <img class="fighter" id="Buu" onclick="selectCharacter('Buu')" src="img/figthers/Buu.png" alt="">
            <img class="fighter" id="Cell" onclick="selectCharacter('Cell')" src="img/figthers/Cell.png" alt="">
            <img class="fighter" id="Freeza" onclick="selectCharacter('Freeza')" src="img/figthers/freeza.png" alt="">
            <img class="fighter" id="Burter" onclick="selectCharacter('Burter')" src="img/figthers/Burter.png" alt="">
            <img class="fighter" id="Krillin" onclick="selectCharacter('Krillin')" src="img/figthers/Krillin.png" alt="">
            <img class="fighter" id="Goku" onclick="selectCharacter('Goku')" src="img/figthers/goku.png" alt="">
            <img class="fighter" id="Picolo" onclick="selectCharacter('Picolo')" src="img/figthers/picolo.png" alt="">
            <img class="fighter" id="Trunks" onclick="selectCharacter('Trunks')" src="img/figthers/trunks.png" alt="">
            <img class="fighter" id="Vegeta" onclick="selectCharacter('Vegeta')" src="img/figthers/vegeta.png" alt="">
        </div>
        
    </div>

    <div class="container" id="fase3" style="display: none">
            
            <div class="opponent" >
                <div class="life"></div>
                <div class="contrincante" id="opponent1"></div>
            </div>
            <div class="vsOpponent">
                <div class="centerOpponentTop">
                    <div id="fighterName1"></div>
                    <img id="vs" src="img/vs.png" alt="vs">
                    <div id="fighterName2"></div>
                </div>
                <div class="centerOpponentMiddle">
                    <img src="img/arena.jpg" id="backgroundArena" alt="">
                </div>
                <div class="centerOpponentBottom">
                    <div class="players">
                        <div class="playerNumber">PLAYER 1</div>
                        <div class="playerNumber">PLAYER 2</div>
                    </div>
                    <div class="counterLife">
                        <div class="liveFighter" id="liveP1"></div>
                        <div class="liveFighter" id="liveP2"></div>
                    </div>
                    <div class="buttonFight">
                        <img id="button" src="img/button2.png" onclick="hit()">
                    </div>
                </div>
            </div>
            <div class="opponent" >
                <div class="life"></div>
                <div class="contrincante" id="opponent2"></div>
            </div>
        
    </div>
    

<script src="js/main.js"></script>
</body>
</html>
